Lynis 2.3.4 - Security Auditing Tool for Unix/Linux Systems 

""""""
Opportunistic scanning

Lynis scanning is opportunistic: it uses what it can find.
For example if it sees you are running Apache, it will perform an initial round of Apache related tests. 
When during the Apache scan it also discovers a SSL/TLS configuration, it will perform additional auditing steps on that.
 While doing that, it then will collect discovered certificates, so they can be scanned later as well.

In-depth security scans

By performing opportunistic scanning, the tool can run with almost no dependencies. 
The more it finds, the deeper the audit will be. In other words, Lynis will always perform scans which are customized to your system.
 No audit will be the same!

Use cases
Since Lynis is flexible, it is used for several different purposes. Typical use cases for Lynis include:
    Security auditing
    Compliance testing (e.g. PCI, HIPAA, SOx)
    Vulnerability detection and scanning
    System hardening
